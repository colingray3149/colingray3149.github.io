name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # harmless if we end up using pnpm/yarn

      - name: Install & Build (auto-detect npm/pnpm/yarn)
        run: |
          set -e
          if [ -f pnpm-lock.yaml ]; then
            corepack enable
            pnpm --version
            pnpm install --frozen-lockfile
            pnpm run build
          elif [ -f yarn.lock ]; then
            corepack enable
            yarn --version
            yarn install --frozen-lockfile
            yarn build
          elif [ -f package-lock.json ]; then
            npm ci
            npm run build
          else
            npm install
            npm run build
          fi

      # Ensure .nojekyll is in the published artifact
      - name: Add .nojekyll to dist
        run: |
          mkdir -p dist
          touch dist/.nojekyll
          echo "dist contents:" && find dist -maxdepth 2 -type f | sed 's/^/  /'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
